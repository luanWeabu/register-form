<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration from</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-white white:bg-black">
      <form action="#" id="form-1">
        <!-- First name -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="first-name"
              class="form-label inline-block mb-2 text-gray-700"
              >First name</label
            >
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="first-name"
              placeholder="First name here..."
              required
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <!-- Last Name -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="last-name"
              class="form-label inline-block mb-2 text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="last-name"
              placeholder="Last name here..."
              required
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <!-- Date of birth -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="date-of-birth"
              class="form-label inline-block mb-2 text-gray-700"
              >Date of birth</label
            >
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                datepicker
                datepicker-format="mm/dd/yyyy"
                type="date"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 white:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date"
                id="date-of-birth"
                required
              />
              <span class="form-message text-red-500"></span>
            </div>
          </div>
        </div>
        <!-- Phone Number -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="phone-number"
              class="form-label inline-block mb-2 text-gray-700"
              >Phone Number</label
            >
            <input
              type="text"
              class="form-control invalid:border-red-500 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="phone-number"
              placeholder="Something phone here"
              value="+84"
              required
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <br />
        <!-- Gender -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <div class="flex items-center mb-4">
              <input
                id="male-radio"
                type="radio"
                value=""
                name="default-radio"
                class="w-4 h-4 text-blue-900 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="male-radio"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-500"
                >Male</label
              >
              <span class="form-message text-red-500"></span>
            </div>
            <div class="flex items-center">
              <input
                checked
                id="female-radio"
                type="radio"
                value=""
                name="default-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="female-radio"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-500"
                >Female</label
              >
              <span class="form-message"></span>
            </div>
          </div>
        </div>
        <br />
        <!-- Address -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="address"
              class="form-label inline-block mb-2 text-gray-700"
              >Address</label
            >
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="address"
              placeholder="Address ..."
              required
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <!-- Email -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="email"
              class="form-label inline-block mb-2 text-gray-700"
              >Email</label
            >
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="email"
              placeholder="Email ..."
              required
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <!-- Password -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="password"
              class="form-label inline-block mb-2 text-gray-700"
              >Password</label
            >
            <input
              type="password"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="password"
              placeholder="Password here..."
              required
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <!-- confirm Password -->
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="confirm-password"
              class="form-label inline-block mb-2 text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="confirm-password"
              placeholder="Confirm Password here..."
            />
            <span class="form-message text-red-500"></span>
          </div>
        </div>
        <br />
        <!-- button -->
        <div class="flex space-x-2 justify-center">
          <div>
            <button
              id="button-reset"
              type="button"
              class="inline-block px-6 py-2.5 bg-blue-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              reset
            </button>
            <button
              id="submit"
              type="submit"
              class="inline-block px-6 py-2.5 bg-purple-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              Submit
            </button>
          </div>
        </div>
        <br /><br />

        <script src="./vadilator.js"></script>
      </form>
      <script>
        // 1 Mong muốn / Kỳ vọng / Thành quả đạt được ===> Output
        Validator({
          form: "#form-1",
          errorSelector: ".form-message",
          rules: [
            Validator.isFirstName("#first-name"), // selector dạng đối số ("#firstname")
            Validator.isLastName("#last-name"), // selector dạng đối số ("#firstname")
            Validator.isDateOfBirth("#date-of-birth"), // selector dạng đối số ("#date-of-birth")
            Validator.isPhone("#phone-number", 10),
            Validator.isMale("#male-radio"),
            Validator.isFemale("#female-radio"),
            Validator.isAddress("#address"),
            Validator.isEmail("#email"), // selector dạng đối số ("#email")
            Validator.isPassword("#password", 6),
            Validator.isConfirmPassword(
              "#confirm-password",
              function () {
                return document.querySelector("#password").value;
              },
              "Your confirm password is not correct"
            ),
          ],
        });
      </script>
    </div>
  </body>
</html>
